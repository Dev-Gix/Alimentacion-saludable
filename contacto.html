<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <script src="https://kit.fontawesome.com/1a2318b2e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Alimentación</title>
</head>

<body>
    <header>
        <div class="logo text-center">
            <a href="/">
                <img src="img/Logo.jpg" alt="Logo" class="img-fluid" />
            </a>
        </div>
        <!--Logo-->


        <div class="barra">
            <nav class="navegacion">
                <a href="comidas.html">Comidas</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <!--Barra-->


    </header>
    <!--Header-->

    <main class="contacto">

        <div class="container">


            <form action="" class="formulario">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu Nombre" />
                
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu E-mail" />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Tu Telefono" />
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" class="form-control"></textarea>
                </div>

                <input type="submit" value="Enviar" class="btn btn-success" />


            </form>

        </div>


    </main>

    <footer class="footer">
        <div class="barra">
            <p>ALIMENTACIÓN SALUDABLE 2020 &copy; Todos los derechos reservados</p>

        </div>

    </footer>

</body>

</html>
